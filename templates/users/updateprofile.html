{% extends "base.html" %}

{% block title %}
    {{Title}}
{% endblock title %}

{% block container %}
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card p-5 my-2">
                    <h3 class="text-center">Update Profile</h3>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        <div class="d-grid">
                            <button class="btn btn-success" type="submit">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock container %}
