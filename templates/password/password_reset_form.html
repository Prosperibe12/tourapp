{% load static%}

{% block container %}

        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card p-3">
                    <div class="card-head text-center fw-bold">Reset Password</div>
                    <div class="card-body">Please enter your register Email</div>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form}}
                        <div class="d-grid my-2">
                            <button type="submit"class="btn btn-primary">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock container %}
